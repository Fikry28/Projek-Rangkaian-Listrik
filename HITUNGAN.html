<!DOCTYPE html>

<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Rangkaian</title>
    <script src="algo.js"></script>
</head>

<body>
    <h2>Form Perhitungan</h2>
    
    <!-- Dropdown untuk memilih jumlah hambatan -->
    <label for="jumlahinput">Pilih Jumlah Hambatan</label>
    <select id="jumlahinput" onchange="generateInput()">
        <option value=""> --Pilih Jumlah-- </option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    
    <!-- Container untuk menampilkan input hambatan -->
    <div id="InputContainer"></div>

    <!-- Pilihan Arus/Tegangan -->
    <h2>Pilih Ingin mencari Arus atau Tegangan</h2>
    <form id="radioForm">
        <label>
            <input type="radio" name="Hitung" value="Arus"> Arus
        </label> 
        <label>
            <input type="radio" name="Hitung" value="Tegangan"> Tegangan
        </label>
        <div id="extraInput">
            <label for="details">Masukkan Tegangan: </label>
            <input type="text" id="details" placeholder="Masukkan detail Anda">
        </div>
    </form>
    <button id="submitButton">Submit</button>
    <p id="result"></p>
    <!-- Tombol untuk menghitung hasil -->
    <button onclick="hitungHasil()">Hitung Hasil</button>
    
    <!-- Menampilkan output hasil -->
    <p id="output"></p>       

</body>
</html>
